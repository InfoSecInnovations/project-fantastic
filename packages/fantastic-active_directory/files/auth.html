<html>
  <head>
    <title>Fantastic - Active Directory Login</title>
    <link rel = "stylesheet" type = "text/css" href = "/basic.css" />
    <link rel = "stylesheet" type = "text/css" href = "/auth/public/style.css" />
    <script src="/auth/public/error.js"></script>
  </head>
  <body>
    <div id="container" class="panel">
      <div id="error"></div>
      <h1>Active Directory Login</h1>
      <form action="/auth/login" method="post">
        <div class="item input_container">      
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="item input_container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="buttons">
          <input type="submit" value="Log In">
        </div>
      </form>
    </div>
  </body>
</html>
